<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://i.postimg.cc/X7sdL9sz/images-27.jpg" alt="palatte">
                <div class="shop-name">
                    <h1>The Painter's Palatte</h1>
                </div>
            </div>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="contact-us-title">Contact Us</h2>
        <section class="contact-us-main">
            <div class="phone">
                <img src="https://i.postimg.cc/R0Qq1Xy8/phone-1.png" alt="phone-icon">
                <p>Mon - Fri, 8am to 5pm</p>
                <p>Call Us On: 021 345 6789</p>
            </div>
            <div class="email">
                <img src="https://i.postimg.cc/6qwQ8RMK/email-2.png" alt="email-icon">
                <p>Email us on: info@thepainterspalatte.com</p>
            </div>
            <div class="chat">
                <img src="https://i.postimg.cc/hv4mQHGp/chat.png" alt="chat-icon">
                <p>Chat With Us, Mon - Fri, 8am to 5pm </p>
                <div class="button-wrapper">
                <button>Start Chat</button>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span id="copyTitle">Copyright</span> &copy;
            <span id="copyYear">2023</span></span>
        </p>
    </footer>
